{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock title %}

{% block ham %}
<label id="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    <a href="../insurance/{{ u.id }}"><i class="fa-solid fa-xmark"></i></a>
</label>
{% endblock ham %}

{% block login-register %}{% endblock login-register %}


{% block main %}
<div class="container">
    <div class="row">

        <div class="card">
            <img src="{% static 'img/manage_user.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="../policy_cat" class="btn red">Policies</a>
            </div>
        </div>
        <div class="card">
            <img src="{% static 'img/manage_policies.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <a href="../update/{{ u.id }}" class="btn red">Update Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
