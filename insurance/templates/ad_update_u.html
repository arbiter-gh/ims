{% extends 'base.html' %}


{% block title %}Admin-Update{% endblock title %}

{% block main %}
<div class="form-container">
    <form action="../ad_upd_form/{{ u.id }}" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="fnameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fnameInput" placeholder="your first name" name="f_name"
                value={{ u.f_name }}>
        </div>
        <div class="mb-3">
            <label for="lnameInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="fnameInput" placeholder="your last name" name="l_name"
                value={{ u.l_name }}>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name="email"
                value={{ u.email }}>
        </div>
        <div class="mb-3">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phoneInput" placeholder="your ph number" name="phone"
                value={{ u.phone }}>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderInput1" {% if u.gender == 'male' %}
                    checked {% endif %} value="male">
                <label class="form-check-label" for="genderInput1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderInput2"
                    {% if u.gender == 'female' %} checked {% endif %} value="female">
                <label class="form-check-label" for="genderInput2">
                    Female
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="your password" name="password"
                value={{ u.password }}>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn">Update</button>
            <a href="../ad_show_user">
                <button class="btn cancel">Cancel</button>
            </a>
        </div>
</div>
{% endblock main %}
